<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - Parrillazo Guapulense</title>
  <!-- Auth0 Integration -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Auth0 Configuration
    const auth0Config = {
      domain: 'YOUR_AUTH0_DOMAIN.auth0.com', // You'll need to replace this
      clientId: 'YOUR_AUTH0_CLIENT_ID',       // You'll need to replace this
      audience: 'YOUR_AUTH0_API_IDENTIFIER'   // You'll need to replace this
    };

    // Initialize Auth0 client
    let auth0Client;

    async function initAuth0() {
      auth0Client = await auth0.createAuth0Client({
        domain: auth0Config.domain,
        clientId: auth0Config.clientId,
        authorizationParams: {
          audience: auth0Config.audience,
          redirect_uri: window.location.origin + '/admin/'
        }
      });

      // Check if user is authenticated
      const isAuthenticated = await auth0Client.isAuthenticated();
      
      if (!isAuthenticated) {
        // If not authenticated, redirect to login
        await auth0Client.loginWithRedirect();
      } else {
        // User is authenticated, initialize CMS
        initializeCMS();
      }
    }

    function initializeCMS() {
      // Initialize Decap CMS
      CMS.init({
        config: {
          load_config_file: true
        }
      });
    }

    // Handle Auth0 redirect callback
    if (window.location.search.includes('code=')) {
      auth0Client.handleRedirectCallback().then(() => {
        window.history.replaceState({}, document.title, '/admin/');
        initializeCMS();
      });
    } else {
      initAuth0();
    }
  </script>
</body>
</html>
