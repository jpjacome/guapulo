# Netlify Configuration for Parrillazo Guapulense RSVP Website
# Email templates managed via _data/content.json

[build]
  command = ""
  publish = "."
  environment = { NODE_VERSION = "18" }

[functions]
  directory = "netlify/functions"

[forms]
  enabled = true

# Form notifications and auto-replies (Generated from content.json)
[[forms.notifications]]
  form = "rsvp"
  to = "jpjacome@yahoo.com"
  subject = "Nueva confirmación RSVP - Parrillazo Guapulense 2025"
  body = """
  Nueva confirmación recibida para el Parrillazo Guapulense 2025:
  
  Nombre: {{name}}
  Email: {{email}}
  Teléfono: {{phone}}
  Asistencia: {{attendance}}
  Acompañante: {{plus_one}}
  {{#guest_name}}Nombre del acompañante: {{guest_name}}{{/guest_name}}
  {{#custom_question}}Pregunta adicional: {{custom_question}}{{/custom_question}}
  {{#message}}Mensaje adicional: {{message}}{{/message}}
  
  Fecha de envío: {{created_at}}
  """

# NOTE: Auto-reply emails to form submitters must be set up via Netlify UI
# Go to: Site settings > Forms > Form notifications > Add notification
# This is the only way to send confirmation emails to users who submit forms

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Redirects
[[redirects]]
  from = "/rsvp"
  to = "/#rsvp"
  status = 301

[[redirects]]
  from = "/about"
  to = "/#about"
  status = 301

[[redirects]]
  from = "/details"
  to = "/#details"
  status = 301

[[redirects]]
  from = "/contact"
  to = "/#rsvp"
  status = 301

[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/success"
  to = "/thank-you.html"
  status = 200

[context.production]
  command = ""
  
[context.deploy-preview]
  command = ""
  
[context.branch-deploy]
  command = ""

[dev]
  command = ""
  port = 3000
  publish = "."
  autoLaunch = true

[template.environment]
  NETLIFY_SITE_NAME = "parrillazo-guapulense"
  NETLIFY_SITE_URL = "https://jpjacome.github.io/guapulo"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true
